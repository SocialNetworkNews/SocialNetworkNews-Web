<header>
  <mdb-navbar *ngIf="isBrowser" SideClass="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar" [containerInside]="false">
    <logo>
      <a class="logo navbar-brand" href="#"><strong>Social Networks News</strong></a>
    </logo>
    <links>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item waves-light" mdbRippleRadius>
          <a class="nav-link" routerLink="">Home</a>
        </li>
        <li class="nav-item waves-light" mdbRippleRadius>
          <a class="nav-link">Features</a>
        </li>
        <li class="nav-item active waves-light" mdbRippleRadius>
          <a class="nav-link" routerLink="/papers" routerLinkActive="active">Papers <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </links>
  </mdb-navbar>
  <!-- Main -->
  <div class="view intro hm-purple-light" style="">
    <div class="full-bg-img flex-center">
      <div class="container text-center white-text wow fadeInUp">
        <h2>{{paperTitle}}</h2>
        <br>
        <h5>{{paperSubtitle}}</h5>
      </div>
    </div>
  </div>
  <!-- /.Main -->
</header>
<!--Main Navigation-->

<!--Main Layout-->
<main class="text-center py-5">

  <section class="mb-5 mr-5 ml-5">
    <mdb-navbar *ngIf="isBrowser" SideClass="navbar navbar-expand-lg navbar-light blue-grey lighten-5" [containerInside]="false">
      <links class="middle">
        <!-- TODO use *ngFor -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active waves-light" mdbRippleRadius>
            <a class="nav-link" routerLinkActive="active">Titelthemen <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item waves-light" mdbRippleRadius>
            <a class="nav-link">Fotos</a>
          </li>
          <li class="nav-item waves-light" mdbRippleRadius>
            <a class="nav-link">Videos</a>
          </li>
        </ul>
      </links>
    </mdb-navbar>
  </section>

  <div class="container-fluid" *ngIf="isBrowser" gallerize>
    <div class="row">
      <div class="col-xl-9">
        <app-tweet-list [data]="chunkedData"></app-tweet-list>
      </div>
      <!--Card-->
      <div class="col-xl-3">
        <div class="card testimonial-card" style="max-width: 22rem">

          <!--Background color-->
          <div class="card-up tblue">
          </div>

          <!--Avatar-->
          <div class="avatar">
            <ngx-avatar twitterId="mtrnord" [round]="true" size="120"></ngx-avatar>
          </div>

          <div class="card-body">
            <!--Name-->
            <h4 class="card-title">MTRNord</h4>
            <hr>
            <!--Quotation-->
            <p><i class="fa fa-quote-left"></i> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eos, adipisci</p>
          </div>

        </div>
        <!--/.Card-->
      </div>
    </div>
  </div>

</main>
<!--Main Layout-->
