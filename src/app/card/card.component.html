<article>
  <!--<a href="{{item.tweet_link}}">-->
  <div style="z-index: 2;">
    <a (click)="goTo(lightboxItem)" >
      <img *ngIf="image" [src]="image" class="thumbnail">
    </a>

    <!-- lightbox container hidden with CSS -->
    <a (click)="hide(lightboxItem)" class="lightbox" #lightboxItem>
      <div class="img-wrapper">
        <img *ngIf="image" [src]="image">
      </div>
    </a>

    <div class="text">
      <h3 *ngIf="title && link">
        <a *ngIf="link" routerLink="{{link}}">{{title}}</a>
      </h3>
      <h3 *ngIf="title && !link">
        {{title}}
      </h3>
      <p *ngIf="text">{{text}}</p>
    </div>
  </div>
  <!--</a>-->
</article>
